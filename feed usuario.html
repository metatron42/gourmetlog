<body onload="renderRestaurantList()">

    <div class="container-sm">
        <div class="row mt-3" id="container">
            <div class="col-md-3 filters">

                    <div class="box">
                        <div class="title">Buscar</div>

                                <input id="search" name="busca" type="text" class="form-control"

                                    <div class="form-check">

                                        <input class="form-check-input" type="checkbox" value="" id="wifi" onchange="toggleFilter('wifi')">
                                        <label class="form-check-label" for="wifi">
                                            Wi-Fi
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="outsideTable" onchange="toggleFilter('outsideTable')">
                                        <label class="form-check-label" for="outsideTable">
                                            Mesa ao Ar Livre
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="ac" onchange="toggleFilter('ac')">
                                        <label class="form-check-label" for="ac">
                                            Ar condicionado
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="disabledAccess" onchange="toggleFilter('disabledAccess')">

                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="smokeArea" onchange="toggleFilter('smokeArea')">
                                        <label class="form-check-label" for="smokeArea">

                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="parking" onchange="toggleFilter('parking')">
                                        <label class="form-check-label" for="parking">
                                            Estacionamento
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="kids" onchange="toggleFilter('kids')">
                                        <label class="form-check-label" for="kids">
                                            Espaço kids
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="dogs" onchange="toggleFilter('dogs')">
                                        <label class="form-check-label" for="dogs">
                                            Aceita cachorros
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="selfService" onchange="toggleFilter('selfService')">
                                        <label class="form-check-label" for="selfService">
                                            Rodízio
                                        </label>
                                    </div>
                                </div>

                                <div class="box">
                                    <div class="title py-3">
                                        <img src="icons/globe-americas.svg" alt="Cozinha">
                                        Cozinha
                                    </div>

                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="brazilian" onchange="toggleFilter('brazilian')">
                                        <label class="form-check-label" for="brazilian">
                                            Brasileira
                                        </label>
                                    </div>
                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="mineira" onchange="toggleFilter('mineira')">
                                        <label class="form-check-label" for="mineira">
                                            Mineira
                                        </label>
                                    </div>

                                    
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="nordestina" onchange="toggleFilter('nordestina')">
                                        <label class="form-check-label" for="nordestina">
                                            Nordestina
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>

            <div class="col-md-9 d-flex flex-column gap-4" id="restaurant-list"></div>
        </div>

    </div>

    <!--Footer-->
    <footer class="bg-dark text-white">
        <div class="container py-5">
            <div class="row">
                <div class="col justify-content-center">
                    <ul class="list-unstyled">
                        <li>
                            <a class="nav-link active" href="contato.html">Fale Conosco</a>
                        </li>
                        <li>
                            <a class="nav-link active" href="faq.html">Políticas de Privacidade e Termos de Uso</a>
                        </li>

                    </ul>
                </div>
            </div>

        </div>

    </footer>
    <!--Fim Footer-->

    <!--Script-->
    <script>
        const filters = {
            ac: false,
            brazilian: false,
            disabledAccess: false,
            dogs: false,
            kids: false,
            mineira: false,
            mostReserved: false,
            nordestina: false,
            outsideTable: false,
            parking: false,
            selfService: false,
            smokeArea: false,
            today: false,
            wifi: false,
        }

        const containerElement = document.getElementById('container');
        const restaurants = [{
                images: [
                    'https://a.cdn-hotels.com/gdcs/production156/d1067/98b5cb4d-ea36-43fd-b3ca-21ae04c7c770.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg'
                ],
                path: 'restaurante-info1',
                name: 'The Gourmet Griddle',
                description: 'No The Gourmet Griddle, transformamos hambúrgueres em uma experiência gourmet. Carnes suculentas, ingredientes frescos e combinações inovadoras criam hambúrgueres que vão além das expectativas',
                ac: false,
                brazilian: false,
                disabledAccess: false,
                dogs: true,
                kids: true,
                mineira: true,
                mostReserved: true,
                nordestina: true,
                outsideTable: true,
                parking: true,
                selfService: true,
                smokeArea: true,
                today: true,
                wifi: true,
            },
            {
                images: [
                    'https://a.cdn-hotels.com/gdcs/production156/d1067/98b5cb4d-ea36-43fd-b3ca-21ae04c7c770.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg'
                ],
                path: 'restaurante-info2',
                name: 'Pizzaria Celestial',
                description: 'Desfrute de uma explosão de sabores celestiais em cada pedaço! Nossa pizzaria artesanal oferece combinações únicas e ingredientes frescos que transportam você para o paraíso da pizza.',
                ac: true,
                brazilian: true,
                disabledAccess: true,
                dogs: false,
                kids: false,
                mineira: false,
                mostReserved: true,
                nordestina: true,
                outsideTable: true,
                parking: true,
                selfService: true,
                smokeArea: true,
                today: true,
                wifi: true,
            },
            {
                images: [
                    'https://a.cdn-hotels.com/gdcs/production156/d1067/98b5cb4d-ea36-43fd-b3ca-21ae04c7c770.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg'
                ],
                path: 'restaurante-info3',
                name: 'Trattoria da Nonna',
                description: 'Entre na Trattoria da Nonna e sinta-se em uma autêntica casa italiana. Delicie-se com pratos tradicionais preparados com amor, onde cada mordida é uma viagem à cozinha italiana caseira.',
                ac: true,
                brazilian: true,
                disabledAccess: true,
                dogs: true,
                kids: true,
                mineira: true,
                mostReserved: false,
                nordestina: false,
                outsideTable: false,
                parking: true,
                selfService: true,
                smokeArea: true,
                today: false,
                wifi: true,
            },
            {
                images: [
                    'https://a.cdn-hotels.com/gdcs/production156/d1067/98b5cb4d-ea36-43fd-b3ca-21ae04c7c770.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg',
                    'https://www.wzhoteljardins.com.br/wp-content/uploads/2020/10/WZ-Hotel-Jardins-955-Lounge-e-Restaurante-19.jpg'
                ],
                path: 'restaurante-info4',
                name: 'Sakura Sushi',
                description: 'Explore o requinte da culinária japonesa no Sakura Sushi. Sushis frescos, sashimis delicados e pratos que celebram a autenticidade da comida japonesa, tudo em um ambiente elegante e acolhedor.',
                ac: true,
                brazilian: true,
                disabledAccess: true,
                dogs: true,
                kids: true,
                mineira: true,
                mostReserved: false,
                nordestina: false,
                outsideTable: false,
                parking: true,
                selfService: true,
                smokeArea: true,
                today: false,
                wifi: true,
            }
        ];
        let filteredRestaurants = restaurants;

        const renderRestaurantList = () => {
            const restaurantsListElement = document.getElementById('restaurant-list');
            const restarauntElements = filteredRestaurants.map((restaurant) => {
                const rowElement = document.createElement('div');
                rowElement.classList.add('row');

                const carouselParentElement = document.createElement('div');
                const carouselControlElement = document.createElement('div');
                const carouselInnerControlElement = document.createElement('div');
                const carouselPrevButtonElement = document.createElement('button');
                const carouselNextButtonElement = document.createElement('button');
                const carouselPrevHiddenControlElement = document.createElement('span');
                const carouselNextHiddenControlElement = document.createElement('span');

                // Carousel
                carouselParentElement.classList.add('col-md-3');
                carouselControlElement.classList.add('carousel', 'slide');
                carouselControlElement.id = 'carouselExampleAutoplaying';
                carouselControlElement.dataset.bsRide = 'carousel';
                carouselInnerControlElement.classList.add('carousel-inner');

                restaurant.images.map((image, idx) => {
                    const imageParentElement = document.createElement('div');
                    const imageElement = document.createElement('img');

                    imageParentElement.classList.add('carousel-item')
                    imageElement.classList.add('d-block', 'w-100');
                    
                    if (idx === 0) {
                        imageParentElement.classList.add('active')
                    }

                    imageElement.src = image
                    imageParentElement.appendChild(imageElement);
                    carouselInnerControlElement.appendChild(imageParentElement);
                })

                carouselPrevButtonElement.classList.add('carousel-control-prev');
                carouselNextButtonElement.classList.add('carousel-control-next');
                carouselPrevButtonElement.type = 'button';
                carouselNextButtonElement.type = 'button';
                carouselPrevButtonElement.dataset.bsTarget = 'carouselExampleAutoplaying';
                carouselPrevButtonElement.dataset.bsSlide = 'prev';
                carouselNextButtonElement.dataset.bsTarget = 'carouselExampleAutoplaying';
                carouselNextButtonElement.dataset.bsSlide = 'next';
                
                carouselPrevHiddenControlElement.classList.add('carousel-control-prev-icon');
                carouselNextHiddenControlElement.classList.add('carousel-control-next-icon');
                carouselPrevHiddenControlElement.ariaHidden = true;
                carouselNextHiddenControlElement.ariaHidden = true;

                carouselPrevButtonElement.appendChild(carouselPrevHiddenControlElement);
                carouselNextButtonElement.appendChild(carouselNextHiddenControlElement);

                carouselControlElement.appendChild(carouselInnerControlElement)
                carouselControlElement.appendChild(carouselPrevButtonElement);
                carouselControlElement.appendChild(carouselNextButtonElement);
                carouselParentElement.appendChild(carouselControlElement)

                // Restaurant
                const restaurantDataElement = document.createElement('div');
                const restaurantTitleElement = document.createElement('div');
                const restaurantTitleTextElement = document.createElement('a');
                const restaurantDescriptionElement = document.createElement('p')

                restaurantDataElement.classList.add('col-md-9');
                restaurantTitleElement.classList.add('title', 'py-2');
                restaurantTitleTextElement.href = `${restaurant.path}.html`;
                restaurantTitleTextElement.textContent = restaurant.name;
                restaurantDescriptionElement.textContent = restaurant.description;

                restaurantTitleElement.appendChild(restaurantTitleTextElement);
                restaurantDataElement.append(restaurantTitleElement);
                restaurantDataElement.append(restaurantDescriptionElement);
    
                rowElement.appendChild(carouselParentElement);
                rowElement.appendChild(restaurantDataElement);

                return rowElement
            });

            restarauntElements.forEach((restaurantElement) => {
                restaurantsListElement.appendChild(restaurantElement);
            });
        }

        const recreateRestaurantList = () => {
            const restaurantsListElement = document.getElementById('restaurant-list');
            containerElement.removeChild(restaurantsListElement);

            const parentElement = document.createElement('parentElement');
            parentElement.classList.add('col-md-9', 'd-flex', 'flex-column', 'gap-4');
            parentElement.id = 'restaurant-list';

            containerElement.appendChild(parentElement);
        }

        const toggleFilter = (name) => {
            recreateRestaurantList();

            const inputElement = document.getElementById(name);

            filters[name] = inputElement.checked;

            applyFilters(restaurants);
        }

        const filterRestaurantByText = () => {
            recreateRestaurantList();

            const searchElement = document.getElementById('search')
            const lowercaseValue = searchElement.value.toLowerCase();

            if (lowercaseValue === '') {
                applyFilters(restaurants);
                return;
            }

            const resultRestaurants = restaurants.filter((restaurant) => restaurant.name.toLowerCase().includes(lowercaseValue) || restaurant.description.toLowerCase().includes(lowercaseValue));

            applyFilters(resultRestaurants);
        }

        const applyFilters = (initialRestaurants) => {
            const filterNames = Object.keys(filters);
            const appliedFilters = filterNames.filter((name) => filters[name]);

            if (appliedFilters.length === 0) {
                filteredRestaurants = initialRestaurants
            } else {
                filteredRestaurants = initialRestaurants.filter(
                    (restaurant) => appliedFilters.every((filterName) => restaurant[filterName])
                )
            }

            renderRestaurantList();
        }

    </script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
